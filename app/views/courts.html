{% extends "layout.html" %}
{% block pageTitle %}
My courts
{% endblock %}
{% block beforeContent %}
{% endblock %}
{% block content %}
<div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">
        <h1 class="govuk-heading-xl">My courts</h1>
        <div class="form-group">
            <a href="change-court.html" class="govuk-link">Edit my courts</a>
            <hr class="govuk-section-break govuk-section-break--l govuk-section-break--visible">
            <p class="govuk-body">Select a court to view the case list.</p>
            <div class="govuk-body-l govuk-!-font-weight-bold govuk-link" id="results"></div>
        </div>
    </div>
</div>
<script type="text/javascript">
    var courts = sessionStorage.courts
    var filteredCourts = sessionStorage.filteredCourts
    if (filteredCourts) {
        // var filteredArray = filteredCourts.split(',')
        // console.log('hehehe', filteredArray)
        document.querySelector('#results').innerHTML = filteredCourts
    } else {
            var courtsArray = courts.split(",")
            var newLine = courtsArray.join("\n")
            // var courtLines = courtsArray.replace(",", "<br />")
            console.log('courts.split', courtsArray)
            console.log('courts.length', courtsArray.length)
            console.log('courts.join', courtsArray.join("\n"))
            console.log('courts.newline', newLine)
            // console.log('courts.split', courtLines)
        // var courtsArray = courts.replace(",", "<br />")
        // console.log('courts.split', courtsArray)
        //
        document.querySelector('#results').textContent = courtsArray

        results.classList.add('govuk-link')
        results.style.textDecoration = 'underline'
        results.style.color = '#1d70b8'
    }
</script>
{% endblock %}
