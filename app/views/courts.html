{% extends "layout.html" %}
{% block pageTitle %}
My courts
{% endblock %}
{% block beforeContent %}
{% endblock %}
{% block content %}
<div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">
        <h1 class="govuk-heading-xl">My courts</h1>
        <div class="form-group">
            <a href="change-court.html" class="govuk-link">Edit my courts</a>
            <hr class="govuk-section-break govuk-section-break--l govuk-section-break--visible">
            <p class="govuk-body">Select a court to view the case list.</p>
            <div class="govuk-body" id="results"></div>
        </div>
    </div>
</div>
<script type="text/javascript">
    var courts = sessionStorage.courts
    var filteredCourts = sessionStorage.filteredCourts
    if (filteredCourts) {
        var filteredArray = filteredCourts.split(',')
        console.log(filteredArray)
        document.querySelector('#results').innerHTML = filteredArray
    } else {
        var courtsArray = courts.split(',')
        console.log(courts.split(','))
        document.querySelector('#results').innerHTML = courtsArray
    }
</script>
{% endblock %}
